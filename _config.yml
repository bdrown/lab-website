title: Drown Research Group
short_title: Drown Lab
description: Drown Lab
baseurl:
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: false
  projects:
    output: true
    permalink: "/projects/:path/"
  publications:
    output: true
    permalink: "/publications/:path/"
    sort_by: number
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
